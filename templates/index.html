<!DOCTYPE html>
<html>
<head>
    <title>PDF Semantic Search</title>
</head>
<body>
    <h1>PDF Semantic Search</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your query" value="{{ query or '' }}">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results for "{{ query }}"</h2>
        {% for result in results %}
            <div>
                <h3>Distance: {{ result.distance }}</h3>
                <p><strong>Chunk:</strong> {{ result.chunk }}</p>
                <p><strong>Context:</strong> {{ result.context }}</p>
            </div>
            <hr>
        {% endfor %}
    {% endif %}
</body>
</html>
